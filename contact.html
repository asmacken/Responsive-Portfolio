<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/newstyle.css">
</head>

<body>
  <header id="top-bar">
    <div class="topmenu">
      <a href="newindex.html" id="my-name">Ashley Mackenzie</a>
      <nav>
        <a href="newindex.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="middle-section" class="topmenu">
    <section class="content-box">
      <h1>Contact</h1>

      <form id="contactform">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Jane Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="janesmith@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebox">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/asmacken" target="_blank"><img class="links" src="assets/images/github_square.png" alt="GitHub profile"></a>
        <a href="#"><img src="assets/images/linkedin.png" class="links" alt="LinkedIn profile"></a>
        <a href="https://stackoverflow.com/"><img src="assets/images/overflow.png" class="links" alt="stackoverflow"></a>

      </div>
    </section>
  </div>

  <footer>
    <div class="copyright">
      Copyright &copy; 2017 Ashley Mackenzie
    </div>
  </footer>
